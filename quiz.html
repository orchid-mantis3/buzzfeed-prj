<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Quiz Page">
    <title>ClubHub Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar">
        <a id="logo">ClubHub</a>
        <div id="navbar-right">
            <a class="active" href="index.html">Home</a>
            <a href="quiz.html">Quiz!</a>
            <a href="clubspage.html">Clubs</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <main>
        <h1 style="margin-top: 10%;">Quiz Page</h1>
        <section>
            <h2>Test Your Knowledge!</h2>
            <p>Answer the following questions:</p>
            <p>One being the least and 5 the greatest</p>
            <form>
                <label for="question1">1. How important is academics to you in clubs?</label><br>
                <div class="slidecontainer">
                    <input type="range" min="1" max="5" value="3" class="slider" id="slider1">
                    <p>Value: <span id="value1"></span></p>
                </div>
                <label for="question2">2. How important is social events to you in clubs?</label><br>
                <div class="slidecontainer">
                    <input type="range" min="1" max="5" value="3" class="slider" id="slider2">
                    <p>Value: <span id="value2"></span></p>
                </div>
                <label for="question3">3. How much of a time commitment are you willing to put into the club?</label><br>
                <div class="slidecontainer">
                    <input type="range" min="1" max="5" value="3" class="slider" id="slider3">
                    <p>Value: <span id="value3"></span></p>
                </div>
                <input type="submit" value="Submit Quiz">
            </form>
        </section>
    </main>
    
    <script src="quiz.js"></script>
</body>

</html>
